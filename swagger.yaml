swagger: '2.0'

schemes: 
  - http
  - https

host: localhost:8085
basePath: /bytebank-api/v1

info:
  version: 1.0.0
  title: ByteBankApi
  description: Administração bancária do correntista e controla o acesso atráves do CPF e senha.
  termsOfService: http://localhost:8085/bytebank-api/v1/user-terms
  contact:
    name: Charles Luxinger
    url: https://www.linkedin.com/in/charlesluxinger/
    email: charlesluxinger@gmail.com

paths:
  '/cliente':
    post:
      summary: Cadastra Cliente
      description: Cadastra um novo cliente
      consumes:
        - application/json
      produces:
        - application/json
      operationId: cadastraCliente
      parameters:
        - in: body
          name: cliente_
          schema: 
            $ref: '#/definitions/Cliente'
      responses:
        201:
          description: Cadastrado realizado com sucesso
          schema:
            $ref: '#/definitions/Cliente'
        400:
          description: Requisição inválida
        500:
          description: Error interno no servidor
          
definitions:
  Cliente:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      titular:
        type: string
        example: Manuel Silva
      cpf:
        type: string
        maxLength: 11
        minLength: 11
        example: 01234567890
      password:
        type: string
        format: password
        example: senha123
      conta:
        type: array
        items:
          $ref: '#/definitions/Conta'
          
  Conta:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1